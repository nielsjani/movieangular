<div class="alert alert-success" ng-show="showSuccess">
  Comment sent successfully
</div>

<div class="form-group">
    <div class="col-md-5">
      <h2>Does this site suck?</h2>
      <h3>You obviously think it does. So please tell us why</h3>
      <h4>Issue type</h4>
      <select ng-model="typeCategory" ng-options="type for type in types"/>
    </div>

    <div class="col-md-8">
      <h4>Comment</h4>
      <textarea class="form-control" rows="5" ng-model="comment"></textarea>
    </div>

    <div class="col-md-8">
      <button type="submit" class="btn btn-default" ng-click="postCriticism()">Send Criticism</button>
    </div>
  </div>
